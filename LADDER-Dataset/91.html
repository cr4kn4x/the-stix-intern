uot;name\\\&quot;:\\\&quot;svenska\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;sv\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;Kiswahili\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;sw\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;తెలుగు\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;te\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;ไทย\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;th\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;Türkçe\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;tr_TR\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;ئۇيغۇرچە\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;ug\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;українська мова\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;uk\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;اردو\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;ur\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;tiếng Việt\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;vi\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;简体中文\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;zh_CN\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;繁體中文\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;zh_TW\\\&quot;}]\&quot;,\&quot;require_invite_code\&quot;:false,\&quot;site_logo_url\&quot;:\&quot;https://malware.news/uploads/default/original/3X/b/a/ba8ee0a927a69022c651441ac23d01bcdbc09785.png\&quot;,\&quot;site_logo_small_url\&quot;:\&quot;https://malware.news/uploads/default/original/3X/a/0/a0086c91da850eb004fb4af82117ab347b9e272a.png\&quot;,\&quot;site_mobile_logo_url\&quot;:\&quot;https://malware.news/uploads/default/original/3X/b/a/ba8ee0a927a69022c651441ac23d01bcdbc09785.png\&quot;,\&quot;site_favicon_url\&quot;:\&quot;https://malware.news/uploads/default/optimized/3X/a/0/a0086c91da850eb004fb4af82117ab347b9e272a_2_32x32.png\&quot;,\&quot;site_logo_dark_url\&quot;:\&quot;\&quot;,\&quot;site_logo_small_dark_url\&quot;:\&quot;\&quot;,\&quot;site_mobile_logo_dark_url\&quot;:\&quot;\&quot;}&quot;,&quot;customHTML&quot;:&quot;{\&quot;top\&quot;:\&quot;\&quot;,\&quot;footer\&quot;:\&quot;\&quot;}&quot;,&quot;banner&quot;:&quot;{}&quot;,&quot;customEmoji&quot;:&quot;[]&quot;,&quot;isReadOnly&quot;:&quot;false&quot;,&quot;isStaffWritesOnly&quot;:&quot;false&quot;,&quot;activatedThemes&quot;:&quot;{\&quot;2\&quot;:\&quot;Default\&quot;}&quot;,&quot;topic_43801&quot;:&quot;{\&quot;post_stream\&quot;:{\&quot;posts\&quot;:[{\&quot;id\&quot;:42062,\&quot;username\&quot;:\&quot;MalBot\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/malware.news/malbot/{size}/24_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2020-10-08T23:00:09.580Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eAttackers are persistent and motivated to continuously evolve – and no platform is immune. That is why Microsoft has been working to extend its industry-leading endpoint protection capabilities beyond Windows. The addition of \\u003ca href=\\\&quot;https://techcommunity.microsoft.com/t5/microsoft-defender-for-endpoint/microsoft-defender-for-endpoint-adds-depth-and-breadth-to-threat/ba-p/1695824\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener\\\&quot;\\u003emobile threat defense\\u003c/a\\u003e into these capabilities means that Microsoft Defender for Endpoint (previously Microsoft Defender Advanced Threat Protection) now delivers protection on all major platforms.\\u003c/p\\u003e\\n\\u003cp\\u003eMicrosoft’s mobile threat defense capabilities further enrich the visibility that organizations have on threats in their networks, as well as provide more tools to detect and respond to threats across domains and across platforms. Like all of Microsoft’s security solutions, these new capabilities are likewise backed by a global network of threat researchers and security experts whose deep understanding of the threat landscape guide the continuous innovation of security features and ensure that customers are protected from ever-evolving threats.\\u003c/p\\u003e\\n\\u003cp\\u003eFor example, we found a piece of a particularly sophisticated Android ransomware with novel techniques and behavior, exemplifying the rapid evolution of mobile threats that we have also observed on other platforms. The mobile ransomware is the latest variant of a ransomware family that’s been in the wild for a while but has been evolving non-stop. This ransomware family is known for being hosted on arbitrary websites and circulated on online forums using various social engineering lures, including masquerading as popular apps, cracked games, or video players. The new variant caught our attention because it’s an advanced malware with unmistakable malicious characteristic and behavior and yet manages to evade many available protections, registering a low detection rate against security solutions.\\u003c/p\\u003e\\n\\u003cp\\u003eAs with most Android ransomware, this new threat doesn’t actually block access to files by encrypting them. Instead, it blocks access to devices by displaying a screen that appears over every other window, such that the user can’t do anything else. The said screen is the ransom note, which contains threats and instructions to pay the ransom.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig1b-ransom-note-576x1024.png\\\&quot; title=\\\&quot;Screenshot of mobile ransom note in Russian language\\\&quot;\\u003e\\u003cimg alt=\\\&quot;Screenshot of mobile ransom note in Russian language\\\&quot; height=\\\&quot;500\\\&quot; src=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig1b-ransom-note-576x1024.png\\\&quot; width=\\\&quot;281\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreenshot of mobile ransom note in Russian language\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e576×1024\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eFigure 1. Sample ransom note used by older ransomware variants\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWhat’s innovative about this ransomware is how it displays its ransom note. In this blog, we’ll detail the innovative ways in which this ransomware surfaces its ransom note using Android features we haven’t seen leveraged by malware before, as well as incorporating an open-source machine learning module designed for context-aware cropping of its ransom note.\\u003c/p\\u003e\\n\\u003ch2\\u003eNew scheme, same goal\\u003c/h2\\u003e\\n\\u003cp\\u003eIn the past, Android ransomware used a special permission called “SYSTEM_ALERT_WINDOW” to display their ransom note. Apps that have this permission can draw a window that belongs to the system group and can’t be dismissed. No matter what button is pressed, the window stays on top of all other windows. The notification was intended to be used for system alerts or errors, but Android threats misused it to force the attacker-controlled UI to fully occupy the screen, blocking access to the device. Attackers create this scenario to persuade users to pay the ransom so they can gain back access to the device.\\u003c/p\\u003e\\n\\u003cp\\u003eTo catch these threats, security solutions used heuristics that focused on detecting this behavior. Google later implemented \\u003ca href=\\\&quot;https://www.androidpolice.com/2019/03/16/android-q-steps-up-the-fight-up-against-overlay-based-malware/\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener\\\&quot;\\u003eplatform-level changes\\u003c/a\\u003e that practically eliminated this attack surface. These changes include:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eRemoving the SYSTEM_ALERT_WINDOW error and alert window types, and introducing a few other types as replacement\\u003c/li\\u003e\\n\\u003cli\\u003eElevating the permission status of SYSTEM_ALERT_WINDOW to special permission by putting it into the “above dangerous” category, which means that users have to go through many screens to approve apps that ask for permission, instead of just one click\\u003c/li\\u003e\\n\\u003cli\\u003eIntroducing an overlay kill switch on Android 8.0 and later that users can activate anytime to deactivate a system alert window\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eTo adapt, Android malware evolved to misusing other features, but these aren’t as effective. For example, some strains of ransomware abuse accessibility features, a method that could easily alarm users because accessibility is a special permission that requires users to go through several screens and accept a warning that the app will be able to monitor activity via accessibility services. Other ransomware families use infinite loops of drawing non-system windows, but in between drawing and redrawing, it’s possible for users to go to settings and uninstall the offending app.\\u003c/p\\u003e\\n\\u003cp\\u003eThe new Android ransomware variant overcomes these barriers by evolving further than any Android malware we’ve seen before. To surface its ransom note, it uses a series of techniques that take advantage of the following components on Android:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eThe “call” notification, among several categories of notifications that Android supports, which requires immediate user attention.\\u003c/li\\u003e\\n\\u003cli\\u003eThe “onUserLeaveHint()” callback method of the Android Activity (i.e., the typical GUI screen the user sees) is called as part of the activity lifecycle when the activity is about to go into the background as a result of user choice, for example, when the user presses the Home key.\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eThe malware connects the dots and uses these two components to create a special type of notification that triggers the ransom screen via the callback.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig2-Notification-will-full-intent-set-as-call-category.png\\\&quot; title=\\\&quot;Screenshot of malware code\\\&quot;\\u003e\\u003cimg alt=\\\&quot;Screenshot of malware code\\\&quot; height=\\\&quot;194\\\&quot; src=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig2-Notification-will-full-intent-set-as-call-category.png\\\&quot; width=\\\&quot;690\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eScreenshot of malware code\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e902×254\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eFigure 2. The notification with full intent and set as “call’ category\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAs the code snippet shows, the malware creates a notification builder and then does the following:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003esetCategory(“call”) – This means that the notification is built as a very important notification that needs special privilege.\\u003c/li\\u003e\\n\\u003cli\\u003esetFullScreenIntent() – This API wires the notification to a GUI so that it pops up when the user taps on it. At this stage, half the job is done for the malware. However, the malware wouldn’t want to depend on user interaction to trigger the ransomware screen, so, it adds another functionality of Android callback:\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig3b-malware-overriding-onUserLeaveHint.png\\\&quot; title=\\\&quot;\\\&quot;\\u003e\\u003cimg alt=\\\&quot;\\\&quot; height=\\\&quot;461\\\&quot; src=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig3b-malware-overriding-onUserLeaveHint.png\\\&quot; width=\\\&quot;690\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003e\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e900×602\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eFigure 3. The malware overriding onUserLeaveHint\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAs the code snippet shows, the malware overrides the onUserLeaveHint() callback function of Activity class. The function \\u003cem\\u003eonUserLeaveHint()\\u003c/em\\u003e is called whenever the malware screen is pushed to background, causing the in-call Activity to be automatically brought to the foreground. Recall that the malware hooked the \\u003cem\\u003eRansomActivity\\u003c/em\\u003e intent with the notification that was created as a “call” type notification. This creates a chain of events that triggers the automatic pop-up of the ransomware screen without doing infinite redraw or posing as system window.\\u003c/p\\u003e\\n\\u003ch2\\u003eMachine learning module indicates continuous evolution\\u003c/h2\\u003e\\n\\u003cp\\u003eAs mentioned, this ransomware is the latest variant of a malware family that has undergone several stages of evolution. The knowledge graph below shows the various techniques this ransomware family has been seen using, including abusing the system alert window, abusing accessibility features, and, more recently, abusing notification services.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig4-Knowledge-graph-of-techniques.png\\\&quot; title=\\\&quot;Knowledge graph showing techniques used by the Android rasomware family\\\&quot;\\u003e\\u003cimg alt=\\\&quot;Knowledge graph showing techniques used by the Android rasomware family\\\&quot; height=\\\&quot;492\\\&quot; src=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig4-Knowledge-graph-of-techniques.png\\\&quot; width=\\\&quot;690\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eKnowledge graph showing techniques used by the Android rasomware family\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1393×994\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eFigure 4. Knowledge graph of techniques used by ransomware family\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThis ransomware family’s long history tells us that its evolution is far from over. We expect it to churn out new variants with even more sophisticated techniques. In fact, recent variants contain code forked from an open-source machine learning module used by developers to automatically resize and crop images based on screen size, a valuable function given the variety of Android devices.\\u003c/p\\u003e\\n\\u003cp\\u003eThe frozen TinyML model is useful for making sure images fit the screen without distortion. In the case of this ransomware, using the model would ensure that its ransom note—typically fake police notice or explicit images supposedly found on the device—would appear less contrived and more believable, increasing the chances of the user paying for the ransom.\\u003c/p\\u003e\\n\\u003cp\\u003eThe library that uses tinyML is not yet wired to the malware’s functionalities, but its presence in the malware code indicates the intention to do so in future variants. We will continue to monitor this ransomware family to ensure customers are protected and to share our findings and insights to the community for broad protection against these evolving mobile threats.\\u003c/p\\u003e\\n\\u003ch2\\u003eProtecting organizations from threats across domains and platforms\\u003c/h2\\u003e\\n\\u003cp\\u003eMobile threats continue to rapidly evolve, with attackers continuously attempting to sidestep technological barriers and creatively find ways to accomplish their goal, whether financial gain or finding an entry point to broader network compromise.\\u003c/p\\u003e\\n\\u003cp\\u003eThis new mobile ransomware variant is an important discovery because the malware exhibits behaviors that have not been seen before and could open doors for other malware to follow. It reinforces the need for comprehensive defense powered by broad visibility into attack surfaces as well as domain experts who track the threat landscape and uncover notable threats that might be hiding amidst massive threat data and signals.\\u003c/p\\u003e\\n\\u003cp\\u003eMicrosoft Defender for Endpoint on Android, now generally available, extends Microsoft’s industry-leading endpoint protection to Android. It detects this ransomware (AndroidOS/MalLocker.B), as well as other malicious apps and files using cloud-based protection powered by deep learning and heuristics, in addition to content-based detection. It also protects users and organizations from other mobile threats, such as mobile phishing, unsafe network connections, and unauthorized access to sensitive data. Learn more about our \\u003ca href=\\\&quot;https://techcommunity.microsoft.com/t5/microsoft-defender-for-endpoint/microsoft-defender-for-endpoint-adds-depth-and-breadth-to-threat/ba-p/1695824\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener\\\&quot;\\u003emobile threat defense capabilities\\u003c/a\\u003e in \\u003ca href=\\\&quot;https://techcommunity.microsoft.com/t5/microsoft-defender-atp/announcing-microsoft-defender-atp-for-android/ba-p/1480787\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener\\\&quot;\\u003eMicrosoft Defender for Endpoint\\u003c/a\\u003e on Android.\\u003c/p\\u003e\\n\\u003cp\\u003eMalware, phishing, and other threats detected by \\u003ca href=\\\&quot;https://www.microsoft.com/microsoft-365/windows/microsoft-defender-atp?rtc=1\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener\\\&quot;\\u003eMicrosoft Defender for Endpoint\\u003c/a\\u003e are reported to the Microsoft Defender Security Center, allowing SecOps to investigate mobile threats along with endpoint signals from Windows and other platforms using Microsoft Defender for Endpoint’s rich set of tools for detection, investigation, and response.\\u003c/p\\u003e\\n\\u003cp\\u003eThreat data from endpoints are combined with signals from email and data, identities, and apps in \\u003ca href=\\\&quot;https://www.microsoft.com/en-us/security/business/threat-protection/integrated-threat-protection\\\&quot; target=\\\&quot;_blank\\\&quot; rel=\\\&quot;noopener\\\&quot;\\u003eMicrosoft 365 Defender\\u003c/a\\u003e (previously Microsoft Threat Protection), which orchestrates detection, prevention, investigation, and response across domains, providing coordinated defense. Microsoft Defender for Endpoint on Android further enriches organizations’ visibility into malicious activity, empowering them to comprehensively prevent, detect, and respond to against attack sprawl and cross-domain incidents.\\u003c/p\\u003e\\n\\u003ch2\\u003eTechnical analysis\\u003c/h2\\u003e\\n\\u003ch3\\u003eObfuscation\\u003c/h3\\u003e\\n\\u003cp\\u003eOn top of recreating ransomware behavior in ways we haven’t seen before, the Android malware variant uses a new obfuscation technique unique to the Android platform. One of the tell-tale signs of an obfuscated malware is the absence of code that defines the classes declared in the manifest file.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig5-Manifest-file.png\\\&quot; title=\\\&quot;Malware code showing manifest file\\\&quot;\\u003e\\u003cimg alt=\\\&quot;Malware code showing manifest file\\\&quot; height=\\\&quot;296\\\&quot; src=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig5-Manifest-file.png\\\&quot; width=\\\&quot;690\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eMalware code showing manifest file\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1378×592\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eFigure 5. Manifest file\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe \\u003cem\\u003eclasses.dex\\u003c/em\\u003e has implementation for only two classes:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eThe main application class \\u003cem\\u003egCHotRrgEruDv\\u003c/em\\u003e, which is involved when the application opens\\u003c/li\\u003e\\n\\u003cli\\u003eA helper class that has definition for custom encryption and decryption\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eThis means that there’s no code corresponding to the services declared in the manifest file: \\u003cem\\u003eMain Activity\\u003c/em\\u003e, \\u003cem\\u003eBroadcast Receivers\\u003c/em\\u003e, and\\u003cem\\u003e Background\\u003c/em\\u003e. How does the malware work without code for these key components? As is characteristic for obfuscated threats, the malware has encrypted binary code stored in the \\u003cem\\u003eAssets\\u003c/em\\u003e folder:\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg alt=\\\&quot;Screenshot of Assets folder with encrypted executable code\\\&quot; height=\\\&quot;386\\\&quot; src=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig6-Encrypted-executable-code-in-Assets-folder.png\\\&quot; width=\\\&quot;502\\\&quot;\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eFigure 6. Encrypted executable code in Assets folder\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eWhen the malware runs for the first time, the static block of the main class is run. The code is heavily obfuscated and made unreadable through name mangling and use of meaningless variable names:\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig7b-Static-block.png\\\&quot; title=\\\&quot;\\\&quot;\\u003e\\u003cimg alt=\\\&quot;\\\&quot; height=\\\&quot;148\\\&quot; src=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig7b-Static-block.png\\\&quot; width=\\\&quot;690\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003e\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1378×296\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eFigure 7. Static block\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003ch3\\u003eDecryption with a twist\\u003c/h3\\u003e\\n\\u003cp\\u003eThe malware uses an interesting decryption routine: the string values passed to the decryption function do not correspond to the decrypted value, they correspond to junk code to simply hinder analysis.\\u003c/p\\u003e\\n\\u003cp\\u003eOn Android, an Intent is a software mechanism that allows users to coordinate the functions of different \\u003cem\\u003eActivities\\u003c/em\\u003e to achieve a task. It’s a messaging object that can be used to request an action from another app component.\\u003c/p\\u003e\\n\\u003cp\\u003eThe \\u003cem\\u003eIntent\\u003c/em\\u003e object carries a string value as “\\u003cem\\u003eaction\\u003c/em\\u003e” parameter. The malware creates an \\u003cem\\u003eIntent\\u003c/em\\u003e inside the decryption function using the string value passed as the name for the \\u003cem\\u003eIntent\\u003c/em\\u003e. It then decrypts a hardcoded encrypted value and sets the “\\u003cem\\u003eaction\\u003c/em\\u003e” parameter of the \\u003cem\\u003eIntent\\u003c/em\\u003e using the \\u003cem\\u003esetAction\\u003c/em\\u003e API. Once this \\u003cem\\u003eIntent\\u003c/em\\u003e object is generated with the action value pointing to the decrypted content, the decryption function returns the \\u003cem\\u003eIntent\\u003c/em\\u003e object to the callee. The callee then invokes the \\u003cem\\u003egetAction\\u003c/em\\u003e method to get the decrypted content.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig8b-Decryption-function.png\\\&quot; title=\\\&quot;\\\&quot;\\u003e\\u003cimg alt=\\\&quot;\\\&quot; height=\\\&quot;283\\\&quot; src=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig8b-Decryption-function.png\\\&quot; width=\\\&quot;690\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003e\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1354×556\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eFigure 8. Decryption function using the Intent object to pass the decrypted value\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003ch3\\u003ePayload deployment\\u003c/h3\\u003e\\n\\u003cp\\u003eOnce the static block execution is complete, the Android Lifecycle callback transfers the control to the \\u003cem\\u003eOnCreate\\u003c/em\\u003e method of the main class.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig9-onCreate-method.png\\\&quot; title=\\\&quot;Malware code showing onCreate method\\\&quot;\\u003e\\u003cimg alt=\\\&quot;Malware code showing onCreate method\\\&quot; height=\\\&quot;141\\\&quot; src=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig9-onCreate-method.png\\\&quot; width=\\\&quot;690\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eMalware code showing onCreate method\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1348×276\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eFigure 9. onCreate method of the main class decrypting the payload\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eNext, the malware-defined function \\u003cem\\u003edecryptAssetToDex\\u003c/em\\u003e (a meaningful name we assigned during analysis) receives the string “\\u003cem\\u003eCuffGmrQRT\\u003c/em\\u003e” as the first argument, which is the name of the encrypted file stored in the \\u003cem\\u003eAssets\\u003c/em\\u003e folder.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig10-Decrypting-assets.png\\\&quot; title=\\\&quot;Malware code showing decryption of assets\\\&quot;\\u003e\\u003cimg alt=\\\&quot;Malware code showing decryption of assets\\\&quot; height=\\\&quot;301\\\&quot; src=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig10-Decrypting-assets.png\\\&quot; width=\\\&quot;690\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eMalware code showing decryption of assets\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1378×603\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eFigure 10. Decrypting the assets\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAfter being decrypted, the asset turns into the .dex file. This is a notable behavior that is characteristic of this ransomware family.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig11-Asset-file-before-after-decryption.png\\\&quot; title=\\\&quot;Comparison of code of Asset file before and after decryption\\\&quot;\\u003e\\u003cimg alt=\\\&quot;Comparison of code of Asset file before and after decryption\\\&quot; height=\\\&quot;286\\\&quot; src=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig11-Asset-file-before-after-decryption.png\\\&quot; width=\\\&quot;690\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eComparison of code of Asset file before and after decryption\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1376×572\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eFigure 11. Asset file before and after decryption\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eOnce the encrypted executable is decrypted and dropped in the storage, the malware has the definitions for all the components it declared in the manifest file. It then starts the final detonator function to load the dropped .dex file into memory and triggers the main payload.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig12-loading-decrypted-dex-file.png\\\&quot; title=\\\&quot;Malware code showing loading of decrypted dex file\\\&quot;\\u003e\\u003cimg alt=\\\&quot;Malware code showing loading of decrypted dex file\\\&quot; height=\\\&quot;225\\\&quot; src=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig12-loading-decrypted-dex-file.png\\\&quot; width=\\\&quot;690\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eMalware code showing loading of decrypted dex file\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1378×451\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eFigure 12. Loading the decrypted .dex file into memory and triggering the main payload\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003ch3\\u003eMain payload\\u003c/h3\\u003e\\n\\u003cp\\u003eWhen the main payload is loaded into memory, the initial detonator hands over the control to the main payload by invoking the method \\u003cem\\u003eXoqF\\u003c/em\\u003e (which we renamed to \\u003cem\\u003etriggerInfection\\u003c/em\\u003e during analysis) from the \\u003cem\\u003egvmthHtyN\\u003c/em\\u003e class (renamed to \\u003cem\\u003ePayloadEntry\\u003c/em\\u003e).\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig13-Handover-from-initial-module-to-main-payload.png\\\&quot; title=\\\&quot;Malware code showing handover from initial module to main payload\\\&quot;\\u003e\\u003cimg alt=\\\&quot;Malware code showing handover from initial module to main payload\\\&quot; height=\\\&quot;500\\\&quot; src=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig13-Handover-from-initial-module-to-main-payload.png\\\&quot; width=\\\&quot;689\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eMalware code showing handover from initial module to main payload\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1378×999\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eFigure 13. Handover from initial module to the main payload\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAs mentioned, the initial handover component called \\u003cem\\u003etriggerInfection\\u003c/em\\u003e with an instance of \\u003cem\\u003eappObj\\u003c/em\\u003e and a method that returns the value for the variable \\u003cem\\u003econfig\\u003c/em\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig14-definition-of-populateConfigMap.png\\\&quot; title=\\\&quot;Malware code showing definition of populateConfigMap\\\&quot;\\u003e\\u003cimg alt=\\\&quot;Malware code showing definition of populateConfigMap\\\&quot; height=\\\&quot;192\\\&quot; src=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig14-definition-of-populateConfigMap.png\\\&quot; width=\\\&quot;690\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eMalware code showing definition of populateConfigMap\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1378×384\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eFigure 14. Definition of populateConfigMap, which loads the map with values\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eCorrelating the last two steps, one can observe that the malware payload receives the configuration for the following properties:\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003e\\n\\u003cem\\u003enumber\\u003c/em\\u003e – The default number to be send to the server (in case the number is not available from the device)\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cem\\u003eapi\\u003c/em\\u003e – The API key\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cem\\u003eurl\\u003c/em\\u003e – The URL to be used in WebView to display on the ransom note\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eThe malware saves this configuration to the shared preferences of the app data and then it sets up all the \\u003cem\\u003eBroadcast Receivers\\u003c/em\\u003e. This action registers code components to get notified when certain system events happen. This is done in the function \\u003cem\\u003einitComponents\\u003c/em\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cdiv class=\\\&quot;lightbox-wrapper\\\&quot;\\u003e\\u003ca class=\\\&quot;lightbox\\\&quot; href=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig15-Initializing-BroadcastReceiver.png\\\&quot; title=\\\&quot;Malware code showing initializing broadcast receiver\\\&quot;\\u003e\\u003cimg alt=\\\&quot;Malware code showing initializing broadcast receiver\\\&quot; height=\\\&quot;494\\\&quot; src=\\\&quot;https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig15-Initializing-BroadcastReceiver.png\\\&quot; width=\\\&quot;690\\\&quot;\\u003e\\u003cdiv class=\\\&quot;meta\\\&quot;\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-far-image svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#far-image\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003cspan class=\\\&quot;filename\\\&quot;\\u003eMalware code showing initializing broadcast receiver\\u003c/span\\u003e\\u003cspan class=\\\&quot;informations\\\&quot;\\u003e1378×988\\u003c/span\\u003e\\u003csvg class=\\\&quot;fa d-icon d-icon-discourse-expand svg-icon\\\&quot; aria-hidden=\\\&quot;true\\\&quot;\\u003e\\u003cuse xlink:href=\\\&quot;#discourse-expand\\\&quot;\\u003e\\u003c/use\\u003e\\u003c/svg\\u003e\\u003c/div\\u003e\\u003c/a\\u003e\\u003c/div\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eFigure 15. Initializing the BroadcastReceiver against system events\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eFrom this point on, the malware execution is driven by callback functions that are triggered on system events like connectivity change, unlocking the phone, elapsed time interval, and others.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u0026nbsp;\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003e\\u003cem\\u003eDinesh Venkatesan\\u003c/em\\u003e\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cem\\u003eMicrosoft Defender Research\\u003c/em\\u003e\           <div id="post_1" class="topic-body crawler-post">
            <div class="crawler-post-meta">
              <span class="creator" itemprop="author" itemscope="" itemtype="http://schema.org/Person">
                <a itemprop="url" href="https://malware.news/u/MalBot"><span itemprop="name">MalBot</span></a>
                
              </span>

                <link itemprop="mainEntityOfPage" href="https://malware.news/t/sophisticated-new-android-malware-marks-the-latest-evolution-of-mobile-ransomware/43801">


              <span class="crawler-post-infos">
                  <time datetime="2020-10-08T23:00:09Z" class="post-time">
                    October 8, 2020, 11:00pm
                  </time>
                  <meta itemprop="dateModified" content="2020-10-08T23:00:09Z">
              <span itemprop="position">1</span>
              </span>
            </div>
            <div class="post" itemprop="text">
              <p>Attackers are persistent and motivated to continuously evolve – and no platform is immune. That is why Microsoft has been working to extend its industry-leading endpoint protection capabilities beyond Windows. The addition of <a href="https://techcommunity.microsoft.com/t5/microsoft-defender-for-endpoint/microsoft-defender-for-endpoint-adds-depth-and-breadth-to-threat/ba-p/1695824" target="_blank" rel="noopener">mobile threat defense</a> into these capabilities means that Microsoft Defender for Endpoint (previously Microsoft Defender Advanced Threat Protection) now delivers protection on all major platforms.</p>
<p>Microsoft’s mobile threat defense capabilities further enrich the visibility that organizations have on threats in their networks, as well as provide more tools to detect and respond to threats across domains and across platforms. Like all of Microsoft’s security solutions, these new capabilities are likewise backed by a global network of threat researchers and security experts whose deep understanding of the threat landscape guide the continuous innovation of security features and ensure that customers are protected from ever-evolving threats.</p>
<p>For example, we found a piece of a particularly sophisticated Android ransomware with novel techniques and behavior, exemplifying the rapid evolution of mobile threats that we have also observed on other platforms. The mobile ransomware is the latest variant of a ransomware family that’s been in the wild for a while but has been evolving non-stop. This ransomware family is known for being hosted on arbitrary websites and circulated on online forums using various social engineering lures, including masquerading as popular apps, cracked games, or video players. The new variant caught our attention because it’s an advanced malware with unmistakable malicious characteristic and behavior and yet manages to evade many available protections, registering a low detection rate against security solutions.</p>
<p>As with most Android ransomware, this new threat doesn’t actually block access to files by encrypting them. Instead, it blocks access to devices by displaying a screen that appears over every other window, such that the user can’t do anything else. The said screen is the ransom note, which contains threats and instructions to pay the ransom.</p>
<p></p><div class="lightbox-wrapper"><a class="lightbox" href="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig1b-ransom-note-576x1024.png" title="Screenshot of mobile ransom note in Russian language"><img alt="Screenshot of mobile ransom note in Russian language" height="500" src="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig1b-ransom-note-576x1024.png" width="281"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Screenshot of mobile ransom note in Russian language</span><span class="informations">576×1024</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg></div></a></div><p></p>
<p><em>Figure 1. Sample ransom note used by older ransomware variants</em></p>
<p>What’s innovative about this ransomware is how it displays its ransom note. In this blog, we’ll detail the innovative ways in which this ransomware surfaces its ransom note using Android features we haven’t seen leveraged by malware before, as well as incorporating an open-source machine learning module designed for context-aware cropping of its ransom note.</p>
<h2>New scheme, same goal</h2>
<p>In the past, Android ransomware used a special permission called “SYSTEM_ALERT_WINDOW” to display their ransom note. Apps that have this permission can draw a window that belongs to the system group and can’t be dismissed. No matter what button is pressed, the window stays on top of all other windows. The notification was intended to be used for system alerts or errors, but Android threats misused it to force the attacker-controlled UI to fully occupy the screen, blocking access to the device. Attackers create this scenario to persuade users to pay the ransom so they can gain back access to the device.</p>
<p>To catch these threats, security solutions used heuristics that focused on detecting this behavior. Google later implemented <a href="https://www.androidpolice.com/2019/03/16/android-q-steps-up-the-fight-up-against-overlay-based-malware/" target="_blank" rel="noopener">platform-level changes</a> that practically eliminated this attack surface. These changes include:</p>
<ol>
<li>Removing the SYSTEM_ALERT_WINDOW error and alert window types, and introducing a few other types as replacement</li>
<li>Elevating the permission status of SYSTEM_ALERT_WINDOW to special permission by putting it into the “above dangerous” category, which means that users have to go through many screens to approve apps that ask for permission, instead of just one click</li>
<li>Introducing an overlay kill switch on Android 8.0 and later that users can activate anytime to deactivate a system alert window</li>
</ol>
<p>To adapt, Android malware evolved to misusing other features, but these aren’t as effective. For example, some strains of ransomware abuse accessibility features, a method that could easily alarm users because accessibility is a special permission that requires users to go through several screens and accept a warning that the app will be able to monitor activity via accessibility services. Other ransomware families use infinite loops of drawing non-system windows, but in between drawing and redrawing, it’s possible for users to go to settings and uninstall the offending app.</p>
<p>The new Android ransomware variant overcomes these barriers by evolving further than any Android malware we’ve seen before. To surface its ransom note, it uses a series of techniques that take advantage of the following components on Android:</p>
<ol>
<li>The “call” notification, among several categories of notifications that Android supports, which requires immediate user attention.</li>
<li>The “onUserLeaveHint()” callback method of the Android Activity (i.e., the typical GUI screen the user sees) is called as part of the activity lifecycle when the activity is about to go into the background as a result of user choice, for example, when the user presses the Home key.</li>
</ol>
<p>The malware connects the dots and uses these two components to create a special type of notification that triggers the ransom screen via the callback.</p>
<p></p><div class="lightbox-wrapper"><a class="lightbox" href="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig2-Notification-will-full-intent-set-as-call-category.png" title="Screenshot of malware code"><img alt="Screenshot of malware code" height="194" src="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig2-Notification-will-full-intent-set-as-call-category.png" width="690"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Screenshot of malware code</span><span class="informations">902×254</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg></div></a></div><p></p>
<p><em>Figure 2. The notification with full intent and set as “call’ category</em></p>
<p>As the code snippet shows, the malware creates a notification builder and then does the following:</p>
<ol>
<li>setCategory(“call”) – This means that the notification is built as a very important notification that needs special privilege.</li>
<li>setFullScreenIntent() – This API wires the notification to a GUI so that it pops up when the user taps on it. At this stage, half the job is done for the malware. However, the malware wouldn’t want to depend on user interaction to trigger the ransomware screen, so, it adds another functionality of Android callback:</li>
</ol>
<p></p><div class="lightbox-wrapper"><a class="lightbox" href="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig3b-malware-overriding-onUserLeaveHint.png" title=""><img alt="" height="461" src="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig3b-malware-overriding-onUserLeaveHint.png" width="690"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename"></span><span class="informations">900×602</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg></div></a></div><p></p>
<p><em>Figure 3. The malware overriding onUserLeaveHint</em></p>
<p>As the code snippet shows, the malware overrides the onUserLeaveHint() callback function of Activity class. The function <em>onUserLeaveHint()</em> is called whenever the malware screen is pushed to background, causing the in-call Activity to be automatically brought to the foreground. Recall that the malware hooked the <em>RansomActivity</em> intent with the notification that was created as a “call” type notification. This creates a chain of events that triggers the automatic pop-up of the ransomware screen without doing infinite redraw or posing as system window.</p>
<h2>Machine learning module indicates continuous evolution</h2>
<p>As mentioned, this ransomware is the latest variant of a malware family that has undergone several stages of evolution. The knowledge graph below shows the various techniques this ransomware family has been seen using, including abusing the system alert window, abusing accessibility features, and, more recently, abusing notification services.</p>
<p></p><div class="lightbox-wrapper"><a class="lightbox" href="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig4-Knowledge-graph-of-techniques.png" title="Knowledge graph showing techniques used by the Android rasomware family"><img alt="Knowledge graph showing techniques used by the Android rasomware family" height="492" src="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig4-Knowledge-graph-of-techniques.png" width="690"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Knowledge graph showing techniques used by the Android rasomware family</span><span class="informations">1393×994</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg></div></a></div><p></p>
<p><em>Figure 4. Knowledge graph of techniques used by ransomware family</em></p>
<p>This ransomware family’s long history tells us that its evolution is far from over. We expect it to churn out new variants with even more sophisticated techniques. In fact, recent variants contain code forked from an open-source machine learning module used by developers to automatically resize and crop images based on screen size, a valuable function given the variety of Android devices.</p>
<p>The frozen TinyML model is useful for making sure images fit the screen without distortion. In the case of this ransomware, using the model would ensure that its ransom note—typically fake police notice or explicit images supposedly found on the device—would appear less contrived and more believable, increasing the chances of the user paying for the ransom.</p>
<p>The library that uses tinyML is not yet wired to the malware’s functionalities, but its presence in the malware code indicates the intention to do so in future variants. We will continue to monitor this ransomware family to ensure customers are protected and to share our findings and insights to the community for broad protection against these evolving mobile threats.</p>
<h2>Protecting organizations from threats across domains and platforms</h2>
<p>Mobile threats continue to rapidly evolve, with attackers continuously attempting to sidestep technological barriers and creatively find ways to accomplish their goal, whether financial gain or finding an entry point to broader network compromise.</p>
<p>This new mobile ransomware variant is an important discovery because the malware exhibits behaviors that have not been seen before and could open doors for other malware to follow. It reinforces the need for comprehensive defense powered by broad visibility into attack surfaces as well as domain experts who track the threat landscape and uncover notable threats that might be hiding amidst massive threat data and signals.</p>
<p>Microsoft Defender for Endpoint on Android, now generally available, extends Microsoft’s industry-leading endpoint protection to Android. It detects this ransomware (AndroidOS/MalLocker.B), as well as other malicious apps and files using cloud-based protection powered by deep learning and heuristics, in addition to content-based detection. It also protects users and organizations from other mobile threats, such as mobile phishing, unsafe network connections, and unauthorized access to sensitive data. Learn more about our <a href="https://techcommunity.microsoft.com/t5/microsoft-defender-for-endpoint/microsoft-defender-for-endpoint-adds-depth-and-breadth-to-threat/ba-p/1695824" target="_blank" rel="noopener">mobile threat defense capabilities</a> in <a href="https://techcommunity.microsoft.com/t5/microsoft-defender-atp/announcing-microsoft-defender-atp-for-android/ba-p/1480787" target="_blank" rel="noopener">Microsoft Defender for Endpoint</a> on Android.</p>
<p>Malware, phishing, and other threats detected by <a href="https://www.microsoft.com/microsoft-365/windows/microsoft-defender-atp?rtc=1" target="_blank" rel="noopener">Microsoft Defender for Endpoint</a> are reported to the Microsoft Defender Security Center, allowing SecOps to investigate mobile threats along with endpoint signals from Windows and other platforms using Microsoft Defender for Endpoint’s rich set of tools for detection, investigation, and response.</p>
<p>Threat data from endpoints are combined with signals from email and data, identities, and apps in <a href="https://www.microsoft.com/en-us/security/business/threat-protection/integrated-threat-protection" target="_blank" rel="noopener">Microsoft 365 Defender</a> (previously Microsoft Threat Protection), which orchestrates detection, prevention, investigation, and response across domains, providing coordinated defense. Microsoft Defender for Endpoint on Android further enriches organizations’ visibility into malicious activity, empowering them to comprehensively prevent, detect, and respond to against attack sprawl and cross-domain incidents.</p>
<h2>Technical analysis</h2>
<h3>Obfuscation</h3>
<p>On top of recreating ransomware behavior in ways we haven’t seen before, the Android malware variant uses a new obfuscation technique unique to the Android platform. One of the tell-tale signs of an obfuscated malware is the absence of code that defines the classes declared in the manifest file.</p>
<p></p><div class="lightbox-wrapper"><a class="lightbox" href="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig5-Manifest-file.png" title="Malware code showing manifest file"><img alt="Malware code showing manifest file" height="296" src="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig5-Manifest-file.png" width="690"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Malware code showing manifest file</span><span class="informations">1378×592</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg></div></a></div><p></p>
<p><em>Figure 5. Manifest file</em></p>
<p>The <em>classes.dex</em> has implementation for only two classes:</p>
<ol>
<li>The main application class <em>gCHotRrgEruDv</em>, which is involved when the application opens</li>
<li>A helper class that has definition for custom encryption and decryption</li>
</ol>
<p>This means that there’s no code corresponding to the services declared in the manifest file: <em>Main Activity</em>, <em>Broadcast Receivers</em>, and<em> Background</em>. How does the malware work without code for these key components? As is characteristic for obfuscated threats, the malware has encrypted binary code stored in the <em>Assets</em> folder:</p>
<p><img alt="Screenshot of Assets folder with encrypted executable code" height="386" src="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig6-Encrypted-executable-code-in-Assets-folder.png" width="502"></p>
<p><em>Figure 6. Encrypted executable code in Assets folder</em></p>
<p>When the malware runs for the first time, the static block of the main class is run. The code is heavily obfuscated and made unreadable through name mangling and use of meaningless variable names:</p>
<p></p><div class="lightbox-wrapper"><a class="lightbox" href="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig7b-Static-block.png" title=""><img alt="" height="148" src="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig7b-Static-block.png" width="690"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename"></span><span class="informations">1378×296</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg></div></a></div><p></p>
<p><em>Figure 7. Static block</em></p>
<h3>Decryption with a twist</h3>
<p>The malware uses an interesting decryption routine: the string values passed to the decryption function do not correspond to the decrypted value, they correspond to junk code to simply hinder analysis.</p>
<p>On Android, an Intent is a software mechanism that allows users to coordinate the functions of different <em>Activities</em> to achieve a task. It’s a messaging object that can be used to request an action from another app component.</p>
<p>The <em>Intent</em> object carries a string value as “<em>action</em>” parameter. The malware creates an <em>Intent</em> inside the decryption function using the string value passed as the name for the <em>Intent</em>. It then decrypts a hardcoded encrypted value and sets the “<em>action</em>” parameter of the <em>Intent</em> using the <em>setAction</em> API. Once this <em>Intent</em> object is generated with the action value pointing to the decrypted content, the decryption function returns the <em>Intent</em> object to the callee. The callee then invokes the <em>getAction</em> method to get the decrypted content.</p>
<p></p><div class="lightbox-wrapper"><a class="lightbox" href="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig8b-Decryption-function.png" title=""><img alt="" height="283" src="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig8b-Decryption-function.png" width="690"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename"></span><span class="informations">1354×556</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg></div></a></div><p></p>
<p><em>Figure 8. Decryption function using the Intent object to pass the decrypted value</em></p>
<h3>Payload deployment</h3>
<p>Once the static block execution is complete, the Android Lifecycle callback transfers the control to the <em>OnCreate</em> method of the main class.</p>
<p></p><div class="lightbox-wrapper"><a class="lightbox" href="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig9-onCreate-method.png" title="Malware code showing onCreate method"><img alt="Malware code showing onCreate method" height="141" src="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig9-onCreate-method.png" width="690"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Malware code showing onCreate method</span><span class="informations">1348×276</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg></div></a></div><p></p>
<p><em>Figure 9. onCreate method of the main class decrypting the payload</em></p>
<p>Next, the malware-defined function <em>decryptAssetToDex</em> (a meaningful name we assigned during analysis) receives the string “<em>CuffGmrQRT</em>” as the first argument, which is the name of the encrypted file stored in the <em>Assets</em> folder.</p>
<p></p><div class="lightbox-wrapper"><a class="lightbox" href="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig10-Decrypting-assets.png" title="Malware code showing decryption of assets"><img alt="Malware code showing decryption of assets" height="301" src="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig10-Decrypting-assets.png" width="690"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Malware code showing decryption of assets</span><span class="informations">1378×603</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg></div></a></div><p></p>
<p><em>Figure 10. Decrypting the assets</em></p>
<p>After being decrypted, the asset turns into the .dex file. This is a notable behavior that is characteristic of this ransomware family.</p>
<p></p><div class="lightbox-wrapper"><a class="lightbox" href="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig11-Asset-file-before-after-decryption.png" title="Comparison of code of Asset file before and after decryption"><img alt="Comparison of code of Asset file before and after decryption" height="286" src="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig11-Asset-file-before-after-decryption.png" width="690"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Comparison of code of Asset file before and after decryption</span><span class="informations">1376×572</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg></div></a></div><p></p>
<p><em>Figure 11. Asset file before and after decryption</em></p>
<p>Once the encrypted executable is decrypted and dropped in the storage, the malware has the definitions for all the components it declared in the manifest file. It then starts the final detonator function to load the dropped .dex file into memory and triggers the main payload.</p>
<p></p><div class="lightbox-wrapper"><a class="lightbox" href="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig12-loading-decrypted-dex-file.png" title="Malware code showing loading of decrypted dex file"><img alt="Malware code showing loading of decrypted dex file" height="225" src="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig12-loading-decrypted-dex-file.png" width="690"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Malware code showing loading of decrypted dex file</span><span class="informations">1378×451</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg></div></a></div><p></p>
<p><em>Figure 12. Loading the decrypted .dex file into memory and triggering the main payload</em></p>
<h3>Main payload</h3>
<p>When the main payload is loaded into memory, the initial detonator hands over the control to the main payload by invoking the method <em>XoqF</em> (which we renamed to <em>triggerInfection</em> during analysis) from the <em>gvmthHtyN</em> class (renamed to <em>PayloadEntry</em>).</p>
<p></p><div class="lightbox-wrapper"><a class="lightbox" href="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig13-Handover-from-initial-module-to-main-payload.png" title="Malware code showing handover from initial module to main payload"><img alt="Malware code showing handover from initial module to main payload" height="500" src="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig13-Handover-from-initial-module-to-main-payload.png" width="689"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Malware code showing handover from initial module to main payload</span><span class="informations">1378×999</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg></div></a></div><p></p>
<p><em>Figure 13. Handover from initial module to the main payload</em></p>
<p>As mentioned, the initial handover component called <em>triggerInfection</em> with an instance of <em>appObj</em> and a method that returns the value for the variable <em>config</em>.</p>
<p></p><div class="lightbox-wrapper"><a class="lightbox" href="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig14-definition-of-populateConfigMap.png" title="Malware code showing definition of populateConfigMap"><img alt="Malware code showing definition of populateConfigMap" height="192" src="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig14-definition-of-populateConfigMap.png" width="690"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Malware code showing definition of populateConfigMap</span><span class="informations">1378×384</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg></div></a></div><p></p>
<p><em>Figure 14. Definition of populateConfigMap, which loads the map with values</em></p>
<p>Correlating the last two steps, one can observe that the malware payload receives the configuration for the following properties:</p>
<ol>
<li>
<em>number</em> – The default number to be send to the server (in case the number is not available from the device)</li>
<li>
<em>api</em> – The API key</li>
<li>
<em>url</em> – The URL to be used in WebView to display on the ransom note</li>
</ol>
<p>The malware saves this configuration to the shared preferences of the app data and then it sets up all the <em>Broadcast Receivers</em>. This action registers code components to get notified when certain system events happen. This is done in the function <em>initComponents</em>.</p>
<p></p><div class="lightbox-wrapper"><a class="lightbox" href="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig15-Initializing-BroadcastReceiver.png" title="Malware code showing initializing broadcast receiver"><img alt="Malware code showing initializing broadcast receiver" height="494" src="https://www.microsoft.com/security/blog/wp-content/uploads/2020/10/Fig15-Initializing-BroadcastReceiver.png" width="690"><div class="meta"><svg class="fa d-icon d-icon-far-image svg-icon" aria-hidden="true"><use xlink:href="#far-image"></use></svg><span class="filename">Malware code showing initializing broadcast receiver</span><span class="informations">1378×988</span><svg class="fa d-icon d-icon-discourse-expand svg-icon" aria-hidden="true"><use xlink:href="#discourse-expand"></use></svg></div></a></div><p></p>
<p><em>Figure 15. Initializing the BroadcastReceiver against system events</em></p>
<p>From this point on, the malware execution is driven by callback functions that are triggered on system events like connectivity change, unlocking the phone, elapsed time interval, and others.</p>
<p>&nbsp;</p>
<p><strong><em>Dinesh Venkatesan</em></strong></p>
<p><em>Microsoft Defender Research</em></p>
